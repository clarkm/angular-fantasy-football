<!-- put a form with football players (quarterbacks) here and increment their 'values' similar tomhat the 3rd step does -->
<style>.active{text-decoration: underline;}</style>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.5/angular.min.js"></script>

<div ng-app ng-controller="playersController">

	<h2>players:</h2>

	<ul>
		<li ng-repeat="player in players" ng-click="toggleActive(player)" ng-class="{active:player.active}">
			{{player.name}} <span>{{player.value}}</span>
		</li>
	</ul>

	<div class="total">Total: {{total()}}</div>

</div>


<script>
	function playersController ($scope) {
		$scope.players = [
			{
				name : 'Peyton Manning',
				position: 'Quarterback',
				value: 4,
				active:true
			},{
				name : 'Tom Brady',
				position: 'Quarterback',
				value: 2,
				active:false
			},{
				name : 'Drew Brees',
				position: 'Quarterback',
				value: 4,
				active:true
			},{
				name : 'Aaron Rogers',
				position: 'Quarterback',
				value: 4,
				active:true
			},{
				name : 'Cam Newton',
				position: 'Quarterback',
				value: 4,
				active:true
			},{
				name : 'Robert Griffin III',
				position: 'Quarterback',
				value: 4,
				active:true
			}
		];

		$scope.toggleActive = function (s) {
			s.active = !s.active;
		}

		$scope.total = function () {
			var total = 0;

			angular.forEach($scope.players, function (s) {
				if (s.active) {
					total+= s.value;
				}
			});
			return total;
		};

	}
</script>
